<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Search-bar Airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="#" class="search-input-form" data-qa="big">
  <label for="searchbar-1__input" class="search-label-big"></label>
  <input type="text" class="search-input search-input-big" id="searchbar-1__input" placeholder="Try “Los Angeles”" data-qa="keypress" />
</form>
<form action="#" class="search-input-form" data-qa="small">
  <label for="searchbar-2__input" class="search-label-small"></label>
  <input type="text" class="search-input search-input-small" id="searchbar-2__input" placeholder="Try &#34;Los Angeles&#34;" />
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
